<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header>
    <!--<img id="logotipo" alt="logotipo do site"> -->
    <h1>Catálogo digital</h1>
    <p id="nome-usuario">nome-usuario</p>
  </header>
  <main class="app">
    <section id="novo-item">
      <input type="text" id="novo-item-nome" placeholder="Digite o novo item da lista" autofocus>

      <!-- Checkbox para inserir extras -->
      <label><input type="checkbox" id="link-checkbox">Adicionar link</label>
      <label><input type="checkbox" id="imagem-checkbox" >Adicionar imagem</label>
      <!-- Classificação -->       
      <select id="item-categoria">
        <option value="jogo">Jogo</option>
        <option value="filme">Filme</option>
        <option value="serie">Série</option>
        <option value="livro">Livro</option>
        <option value="outro">Outro</option>
      </select>
      
      <button id="incluir-novo-item">+</button>
    </section>
    <input id="link" type="url" placeholder="https://youtu.be/dQw4w9WgXcQ?si=hh1Yq6fvgwBQ4cJp">
    <input type="file" id="imagem" accept=".jpg, .jpeg, .png">
    <section>
      <ul id="lista">
        <!-- Exemplo de item da lista -->
        <li class="item categoria-jogo marcado">Exemplo de item da lista</li>
        <li class="item categoria-serie marcado">Exemplo de item da lista</li>
        <li class="item categoria-livro marcado">Exemplo de item da lista</li>
        <li class="item categoria-filme marcado">Exemplo de item da lista</li>
        <li class="item categoria-outro marcado">Exemplo de item da lista</li>
      </ul>
    </section>
  </main>
  <script src="scripts/jquery-3.7.1-min.js"></script>
  <script src="scripts/login-e-listas.js"></script>
</body>
</html>
